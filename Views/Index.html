<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #cbe9ed;
        font-family: Arial, sans-serif;
      }

      .navbar {
        margin-bottom: 20px;
      }

      .modal-header {
        background-color: #007bff;
        color: #ffffff;
        padding: 15px;
      }

      .modal-header h1,
      .modal-header h2 {
        margin: 0;
      }

      .modal-body {
        padding: 20px;
      }

      .modal-body label {
        font-weight: bold;
        margin-top: 10px;
      }

      form {
        padding: 10px;
      }

      form input {
        margin-bottom: 15px;
      }

      button {
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        opacity: 0.9;
      }

      #error-message {
        font-size: 14px;
        color: red;
        margin-top: 10px;
      }

      .modal-footer button {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Home</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="expense.html" class="nav-link active">Daily Expense</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-3">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#loginmodal"
            >
              Login
            </button>
          </li>

          <li class="nav-item">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#signupmodal"
            >
              Sign up
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h1>Welcome to Daily Expense Tracker</h1>
      <p class="lead">
        Manage your expenses efficiently and track your spending habits.
      </p>
      <button
        class="btn btn-primary btn-lg"
        onclick="window.location.href='expense.html'"
      >
        Start Tracking Expenses
      </button>
    </div>

    <div class="contianer">
      <div class="modal fade" id="loginmodal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Login</h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="loginformid">
                <label for="emialid" class="form-label">Email</label>
                <input
                  type="email"
                  id="emailid"
                  name="emailid"
                  class="form-control"
                  required
                />
                <label for="password" class="form-label">password</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="password"
                  name="password"
                  required
                />
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#forgetpasswordmodal"
              >
                Forget Password
              </button>
              <div id="error-message" style="color: red; display: none"></div>
              <h6>New user!</h6>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#signupmodal"
              >
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signupmodal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Sign up</h1>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="signupformid">
                <label for="name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
                <label for="pass" class="form-label">password</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="pass"
                  name="pass"
                  required
                />
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
            </div>
            <div class="modal-footer">
              <div id="error-message" style="color: red; display: none"></div>
              <button class="btn btn-primary" data-bs-dismiss="modal">
                close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="forgetpasswordmodal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Forgot password</h3>
            </div>
            <div class="modal-body">
              <form id="forgetpasswordform" method="post">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <button type="submit" class="btn btn-primary">submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal">
                close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const signup = document.querySelector("#signupformid");
      signup.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = e.target.name.value;
        const email = e.target.email.value;
        const password = e.target.pass.value;

        const obj = { name, email, password };
        async function postdata() {
          try {
            const result = await axios.post(
              "http://localhost:3000/user/signup",
              obj
            );
            console.log("data posted successfully...");
            console.log(result.data);
            e.target.reset();
            const signupModalElement = document.getElementById("signupModal");
            const signupModal = bootstrap.Modal.getInstance(signupModalElement);

            if (signupModal) {
              signupModal.hide();
            }

            const loginModal = new bootstrap.Modal(
              document.getElementById("loginmodal")
            );
            loginModal.show();
          } catch (err) {
            if (err.response.status == 409) {
              displayErrorMessage("User already exists");
              function displayErrorMessage(message) {
                const errorDiv = document.getElementById("error-message");
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
              }
            }
            console.log("Error in posting Data...", err);
          }
        }
        postdata();
      });

      const login = document.querySelector("#loginformid");
      login.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = e.target.emailid.value;
        const password = e.target.password.value;
        const obj = { email, password };

        function displayErrorMessage(message) {
          const errorDiv = document.getElementById("error-message");
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
        }

        async function loginfun() {
          try {
            const response = await axios.post(
              "http://localhost:3000/user/login",
              obj
            );
            if (response.status == 200)
              localStorage.setItem("token", response.data.token);
            alert("Login successfull");
            e.target.reset();
            window.location.href = "expense.html";
          } catch (err) {
            if (err.response) {
              if (err.response.status == 401)
                displayErrorMessage("User not authorized");
              else if (err.response.status == 404)
                displayErrorMessage("User not found");
            }
          }
        }
        loginfun();
      });
      const forgetbtn = document.getElementById("forgetpasswordform");
      forgetbtn.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        if (!email) {
          console.log("Email is required");
          alert("Please enter a valid email address.");
          return;
        }
        try {
          const result = await axios.post(
            "http://localhost:3000/password/forgotpassword",
            { email }
          );
          console.log(result.data.message);
        } catch (err) {
          console.log("error in forgetbuton ", err);
        }
      });
    </script>
  </body>
</html>
