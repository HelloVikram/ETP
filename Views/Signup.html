<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#signupmodal"
          >
            Sign up
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="modal fade" id="signupmodal">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Sign up</h1>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="signupformid">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <label for="pass" class="form-label">password</label>
            <input
              type="password"
              class="form-control mb-3"
              id="pass"
              name="pass"
              required
            />
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">
            close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="error-message" style="color: red; display: none;"></div>
</div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" 
  integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer"
  ></script> 
  <script>
    const signup=document.querySelector('#signupformid');
    signup.addEventListener('submit',(e)=>{
      e.preventDefault();
      const name=e.target.name.value;
      const email=e.target.email.value;
      const password=e.target.pass.value;
      const obj={name,email,password};
      async function postdata() {
        try{
       const result=await axios.post("http://localhost:3000/user/signup",obj)
       console.log("data posted successfully..."); 
       console.log(result.data);
      }catch(err){
      if(err.status==409){
        displayErrorMessage('User already exists');
        function displayErrorMessage(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        }
      }
      console.log("Error in posting Data...",err);  
      }
      }
      postdata();
    })
  </script>
</body>
</html>
